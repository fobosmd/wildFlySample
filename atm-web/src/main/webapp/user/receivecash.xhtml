<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Cashing money!</h1>

        <div>
            <p>User: #{currentUser.name}</p>
            <p>Phone number: #{currentUser.phoneNumber}</p>
            <p>Balance: #{currentUser.balance}</p>
        </div>

        <h:form id="cash">
            <h:panelGrid columns="2" columnClasses="titleCell">
                <h:outputLabel for="amount" value="Amount to get:"/>
                <h:inputText id="amount" value="#{newAmount.amount}" />
                <h:message for="amount" errorClass="invalid"/>
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="cashing" action="#{userController.receiveCash}" value="Get Cash" styleClass="register"/>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                globalOnly="true"/>
                </h:panelGrid>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
